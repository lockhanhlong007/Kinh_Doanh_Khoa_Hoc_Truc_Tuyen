<div class="animated fadeIn">
    <p-panel #pnl>
        <p-header style="width: 100%">
            <div class="p-grid">
                <div class="p-col-12">
                    <h3>New Users Register</h3>
                </div>
                <span appPermission appFunction="NewUser" appAction="View" class="p-mr-2 p-text-bold">From:</span>
                <p-calendar appPermission appFunction="NewUser" appAction="View" class="p-mr-2" appendTo="body" [(ngModel)]="fromDate" dateFormat="dd/mm/yy" [showIcon]="true" [locale]="vi" [monthNavigator]="true" [yearNavigator]="true" (onSelect)="checkChanged()" yearRange="1900:2030"
                    showButtonBar="true">
                </p-calendar>
                <span appPermission appFunction="NewUser" appAction="View" class="p-mr-2 p-text-bold">To: </span>
                <p-calendar appPermission appFunction="NewUser" appAction="View" class="p-mr-2" appendTo="body" [(ngModel)]="toDate" dateFormat="dd/mm/yy" [showIcon]="true" [locale]="vi" [monthNavigator]="true" [yearNavigator]="true" (onSelect)="checkChanged()" yearRange="1900:2030"
                    showButtonBar="true">
                </p-calendar>
                <p-dropdown appPermission appFunction="NewUser" appAction="View" *ngIf="fromDate && toDate" class="p-mr-2" [options]="chooseChart" (onChange)="onChangeChart()" [style]="{'width':'150px'}" [(ngModel)]="isChangeChart">
                </p-dropdown>
                <button appPermission appFunction="NewUser" appAction="View" *ngIf="isChange" pButton type="button" label="Load" icon="fa fa-eercast" class="p-mr-2 p-button-success" (click)="loadNewRegisters()"></button>
            </div>
        </p-header>

        <p-table #dt [value]="items" [metaKeySelection]="true" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th class="p-text-center" [pSortableColumn]="'date'">Date
                        <p-sortIcon [field]="'date'"></p-sortIcon>
                    </th>
                    <th class="p-text-center" [pSortableColumn]="'numberOfValue'">Number Of Value
                        <p-sortIcon [field]="'numberOfValue'"></p-sortIcon>
                    </th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr [pSelectableRow]="row" [pSelectableRowIndex]="row">
                    <td class="p-text-center">{{row.date | date: 'dd/MM/yyyy'}}</td>
                    <td class="p-text-center">{{row.numberOfValue}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div style="text-align: left " class="font-weight-bold p-text-bold">
                    Tổng số bản ghi: {{totalRecords | number}}
                </div>
            </ng-template>
        </p-table>
        <p-footer>
            <p-blockUI [target]="pnl " [blocked]="blockedPanel ">
                <p-progressSpinner [style]="{width: '100px', height: '100px', position: 'absolute',top: '25%',left: '50%'} " strokeWidth="2 " animationDuration=".5s "></p-progressSpinner>
            </p-blockUI>
        </p-footer>
    </p-panel>
    <p-panel #pnlChart *ngIf="items">
        <p-chart *ngIf="this.isChangeChart === false" type="line" [data]="data"></p-chart>
        <p-chart *ngIf="this.isChangeChart === true" type="bar" [data]="data"></p-chart>
        <p-blockUI [target]="pnlChart" [blocked]="blockedPanelChart">
            <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}" strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
        </p-blockUI>
    </p-panel>
</div>
